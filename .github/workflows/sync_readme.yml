name: Sync README to Hugging Face

on:
  push:
    branches:
      - main  # Change this to your default branch if different

jobs:
  sync-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Hugging Face Hub
        run: pip install huggingface-hub

      - name: Sync README
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
        run: |
          echo 'import os' > sync_readme.py
          echo 'from huggingface_hub import HfApi' >> sync_readme.py
          echo 'repo_id = "sartifyllc/Swahili-Text-Embeddings-Leaderboard"' >> sync_readme.py
          echo 'readme_path = "README.md"' >> sync_readme.py
          echo 'api = HfApi()' >> sync_readme.py
          echo 'with open(readme_path, "r") as file:' >> sync_readme.py
          echo '    content = file.read()' >> sync_readme.py
          echo 'api.upload_file(' >> sync_readme.py
          echo '    path_or_fileobj=readme_path,' >> sync_readme.py
          echo '    path_in_repo="README.md",' >> sync_readme.py
          echo '    repo_id=repo_id,' >> sync_readme.py
          echo '    repo_type="space",' >> sync_readme.py
          echo '    token=os.getenv("HF_API_TOKEN")' >> sync_readme.py
          echo ')' >> sync_readme.py
          python sync_readme.py

